<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Person</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="container">
        <article class="review">
            <h2 class="title">Our Reviews</h2>
            <div class="img-container">
                <img src="" id="person-img" style="width: 150px; border-radius: 50%;">
            </div>
            <h4 id="author">Akash Sorte</h4>
            <p id="job">Web Developer</p>
            <p id="info">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Velit veniam ad quaerat iure, vel
                explicabo corporis fuga maiores? Excepturi blanditiis ex iure aut ut assumenda!</p>

            <!-- prev-buttn -->

            <div class="button-container">
                <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="forwrd-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>

            <!-- random button -->

            <button class="random-btn">Click Me</button>
        </article>
        
    </section>
    <script src="https://kit.fontawesome.com/fb63c0d954.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
